<div ng-include src="'/pages/includes/sidebar.html'"></div>

<div class="col-md-8 col-sm-12">
    <div ng-include src="'/pages/includes/form.html'"></div>

    <hr>

    <h2>Recently Created</h2>

    <div ng-if="recent != null">
        <div class="row">
            <ul class="inline-list">
                <li class="col-lg-3 col-md-4 col-sm-6" ng-repeat="item in recent">
                    <a href="/{{ item._id }}">{{ item.data[0].title }}</a>
                    <br>
                    <span>{{ item.created_at | date: 'longDate' }}</span>
                </li>
            </ul>
        </div>
    </div>
    <div ng-if="recent == null">
        <p>{{ status }}</p>
    </div>
</div>
